{% extends "wall/base.html" %}

{% block body %}

    <h1 class="text-4xl font-bold">Answer for: ðŸ¤”{{ question.title }}</h1>
    <p class="text-2xl font-semibold">{{ question.content }}</p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form class="flex flex-col justify-center items-center" onsubmit="this.querySelector('button[type=submit]').disabled = true;" method="post">
        {% csrf_token %}
        <textarea class="bg-white p-5 text-black outline outline-1 outline-black" name="content" placeholder="Write your answer..." required></textarea><br><br>
        <button class="bg-indigo-600 p-5 rounded hover:bg-indigo-400 hover:cursor-pointer" type="submit">Submit Answer</button>
    </form>

    <a class="bg-orange-600 hover:bg-orange-400 rounded p-5" href="{% url 'question_detail' question.id %}">Back to answers</a>   
{% endblock %}
