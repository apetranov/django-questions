{% extends "wall/base.html" %}

{% block body %}
<h1 class="text-3xl font-bold text-center">ğŸ—’ï¸Comment for: {{ answer.content }}</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form class="flex flex-col justify-center items-center" onsubmit="this.querySelector('button[type=submit]').disabled = true;" method="post">
    {% csrf_token %}
    <textarea class="bg-white p-5 text-black outline outline-1 outline-black" name="content" placeholder="Write your comment..." required></textarea><br><br>
    <button class="bg-lime-700 rounded p-5 hover:bg-lime-500 hover:cursor-pointer" type="submit">Create Comment</button>
</form>

<!-- <a href="/">Back to questions</a> -->
<a class="bg-orange-600 hover:bg-orange-400 rounded p-5" href="{% url 'comment_page' answer.id %}">Back to comments</a>   
{% endblock %}
