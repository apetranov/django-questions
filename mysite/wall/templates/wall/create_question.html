{% extends "wall/base.html" %}

{% block body %}
    <h1 class="text-3xl font-bold">‚ùìAsk a question</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form class="flex flex-col justify-center items-center space-y-3" onsubmit="this.querySelector('button[type=submit]').disabled = true;" method="post">
        {% csrf_token %}
        <input class="bg-white text-black p-3" required placeholder="Question title..." type="text" name="title" id="title">
        <textarea class="bg-white text-black p-3" required placeholder="Question content..." name="content" id="content"></textarea>
        <button class="bg-blue-600 hover:bg-blue-400 rounded p-5 hover:cursor-pointer" type="submit">Ask</button>
    </form>

    <a class="bg-orange-600 hover:bg-orange-400 rounded p-5" href="/">Back to questions</a>
{% endblock %}
